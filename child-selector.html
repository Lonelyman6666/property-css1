<!DOCTYPE html>
<html>
<head>
	<title>Child Selector</title>
	<style type="text/css">
		div > p{
			background-color: yellow;
			color: white;
		}
	</style>
</head>
<body>
	<div>
		<p>Paragraf 1 dalam elemen div</p>
		<p>Paragrag 2 dalam elemen div</p>
		<div>
			<p>Paragraf 3 diluar elemen div</p>
		</div>
	</div>
	<p>Paragraf 4 diluar elemen div</p>
</body>
</html>
