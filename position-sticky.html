<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div.static{
			position: sticky;
			left: 30px;
			border : 3px solid #73AD21;
		}
	</style>
</head>
<body>
	<h2>Position: Sticky;</h2>
	<p>Sticky diposisikan sebagai posisi normal</p>

	<div class="static">
		Elemen div ini diset posisinya sebagai sticky,dengan sisi kiri diberi jarak 30px
	</div>
</body>
</html>
